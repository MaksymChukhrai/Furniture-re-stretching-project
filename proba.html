<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/modern-normalize.css" />
  <link rel="stylesheet" href="./css/form.css" />


    <title>Стилизация и отправка формы</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form_body">
                <h1 class="form_title">Отправка данных на почту</h1>
                <div class="form_item">
                    <label for="formName" class="form_label">Имя*</label>
                    <input id="formName" type="text" name="name" class="form_input _req">
                </div>
                <div class="form_item">
                    <label for="formEmail" class="form_label">E-mail*</label>
                    <input id="formEmail" type="text" name="email" class="form_input _req _email">
                </div>

                <div class="form_item">
                    <div class="form_label">Левша или правша</div>
                    <div class="options">
                        <div class="options_item">
                            <input id="formRightHanded" cheked type="radio" value="right" name="hand" class="options_input">
                            <label for="formRightHanded" class="options_label"><span>Правша</span></label>
                        </div>
                        <div class="options_item">
                            <input id="formLeftHanded" type="radio" value="left" name="hand" class="options_input">
                            <label for="formLeftHanded" class="options_label"><span>Левша</span></label>
                        </div>
                    </div>
                </div>
                <div class="form_item">
                    <label for="formMessage" class="form_label">Сообщение</label>
                    <textarea name="message" id="formMessage" class="form-input"></textarea>
                </div>
                <div class="form_item">
                    <div class="form_label">Возраст:</div>
                    <select name="age" class="select">
                        <option value="от 18 до 25" selected>Молодой</option>
                        <option value="от 25 до 45" selected>Старый</option>
                        <option value="от 45" selected>Супер стар</option>
                    </select>
                </div>
                <div class="form_item">
                    <div class="form_label">Прикрепить фото</div>
                    <div class="file">
                        <div class="file_item">
                            <input accept=".jpg, .png, .gif" type="file" name="image" class="file_input">
                            <div class="file_button">Выбрать</div>
                        </div>
                        <div class="file_preview"></div>

                        <div class="form_item">
                            <div class="checkbox"></div>
                            <input id="formAgreement" cheked  type="checkbox" name="agreement" class="checkbox_input _req">
                            <label for="ormAgreement" class="checkbox_label"><span>Я приймаю умови та положення <a href="">Політики конфіденційності</a></span></label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="form_button">Отправить</button>
            </form>
        </div>

    </div>
   <script src="js/form-script.js"></script> 
</body>
</html>
